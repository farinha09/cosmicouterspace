<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazzu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            ZAZZU<br>
            PIZZA BRAND<br>
            2025
        </div>

        <div class="header-right">
            <a href="../" class="arrow-button"><img src="images/button_pixel.svg" alt="back"></a>
        </div>
    </div>

    <div class="image-grid">
        <div class="fade-in-container" >
            <img src="images/1_wortmarke.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/2_storyteller.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/3_pizzakartons.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/4_posterserie.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/5_mockup_schild.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/6_mockup_socken_tshirt.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/7_mockup_tasche_flasche.webp" onclick="openFullscreen(this.src)">
        </div>
        <div class="fade-in-container">
            <img src="images/8_mockup_sonnencreme.webp" onclick="openFullscreen(this.src)">
        </div>
    </div>

    <div class="footer-arrows">
        <a href="../" class="arrow-button"><img src="images/button_pixel.svg"></a>
    </div>

    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="../script.js"></script>

</body>
</html>
