    <script>
        function loadApp() {
            var flipbook = $('.flipbook');

            // Define the original aspect ratio
            var originalWidth = 1234;
            var originalHeight = 815;

            // Function to resize the flipbook
            function resizeFlipbook() {
                var containerWidth = flipbook.parent().width();
                var idealWidth = Math.min(containerWidth, originalWidth);
                var idealHeight = idealWidth * (originalHeight / originalWidth);

                flipbook.turn('size', idealWidth, idealHeight);
            }

            // Initialize turn.js
            flipbook.turn({
                width: originalWidth,
                height: originalHeight,
                autoCenter: true // This is key for centering
            });

            // Set the initial size and then bind the resize function to the window resize event
            $(window).bind('resize', function() {
                resizeFlipbook();
            }).trigger('resize'); // Trigger the resize function once on load
        }

        // Load the app when the document is ready
        $(document).ready(function() {
            loadApp();
        });
    </script>
