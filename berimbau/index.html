<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berimbau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            BERIMBAU<br>
            3D PRACTICE<br>
            2024
        </div>
        
        <div class="header-right">
            <a href="../" class="arrow-button"><img src="images/button_pixel.svg" alt="back"></a>
        </div>
    </div>

    <main>
        <div class="image-grid-one">
            <img src="images/poster1.webp" onclick="openFullscreen(this.src)">
        </div>

        <div class="image-grid">
            <img src="images/Berimbau-version2.gif">
            <img src="images/text2.webp">
        </div>

        <div class="small-image-container hide-on-mobile">
            <img src="images/berimbau_mockup.webp" class="small-image">
        </div>
    </main>

    <div class="footer-arrows">
        <a href="../" class="arrow-button"><img src="images/button_pixel.svg"></a>
    </div>

    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="script.js"></script>

</body>
</html>
